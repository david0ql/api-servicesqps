server {
    server_name web.servicesqps.com;

    root /var/www/web.servicesqps.com/dist;

    proxy_read_timeout 1d;
    proxy_connect_timeout 1d;
    proxy_send_timeout 1d;
    send_timeout 1d;

    # index.html: nunca cachear (cada deploy cambia las referencias a JS/CSS)
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    # Raíz (/) sin query → redirect una vez a /?r=$msec (cache bust). Con ?r= ya no redirigir.
    location = / {
        if ($args = "") {
            return 302 /?r=$msec;
        }
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files /index.html =404;
    }

    # Assets con hash (Vite: /assets/*.js, *.css): cache largo, son inmutables por hash
    location ~* ^/assets/.*\.(?:js|css|woff2?|ttf|otf|eot|svg|png|jpg|jpeg|gif|webp|ico)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # Cualquier otra ruta (SPA fallback): sirve index.html y NUNCA cachear
    location / {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   Host      $http_host;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        try_files $uri $uri/ /index.html;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/web.servicesqps.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/web.servicesqps.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = web.servicesqps.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name web.servicesqps.com;
    listen 80;
    return 404; # managed by Certbot

}
